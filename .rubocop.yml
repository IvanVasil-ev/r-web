AllCops:
  TargetRubyVersion: '3.1.2'
  DisplayCopNames: true
  Exclude:
    - bin/*
    - config/**/*
    - config/application.rb
    - db/**/*

Documentation:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/ParameterLists:
  Max: 10

Metrics/ClassLength:
  Max: 250

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Max: 50

Metrics/MethodLength:
  Max: 50
  Exclude:
    - lib/tasks/*.rake
    - spec/lib/tl_lincoln/factories/*

Metrics/CyclomaticComplexity:
  Enabled: false